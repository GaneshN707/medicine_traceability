{% extends 'base.html' %}

{% block body %}

<section class="appointment">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Registration</h2>
                    <img src="/static/img/section-img.png" alt="#">
                    {% comment %} <p>Lorem ipsum dolor sit amet consectetur adipiscing elit praesent aliquet. pretiumts</p> {% endcomment %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
                <form class="form" action="" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="form-group">
                                <input name="fname" type="text" placeholder="Company Name / Firm Name / Customer Name*" required>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="form-group">
                                <input name="username" type="email" placeholder="Email *" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <input name="password" type="password" placeholder="Password *" required required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <input name="repassword" type="password" placeholder="Re-entered Password *" required>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12">
                            <div class="form-group">
                                <textarea name="address" class="h-50" placeholder="Address *" required></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <input name="city" type="text" placeholder="City *" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <input name="state" type="text" placeholder="State *" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <input name="country" type="text" placeholder="Country *" value="India" readonly required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-group">
                                <input name="postal_code" type="number" placeholder="Pin Code *" maxlength="6" minlenght="6" required>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-12">
                            <div class="form-group">
                                <input name="user_type" type="text" value="{{user_type}}" readonly required>
                            </div>
                        </div>          
                     
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-4 col-12">
                            <div class="form-group">
                                <div class="button">
                                    <button type="submit" class="w-100 btn" >Submit </button>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 ">
                <div class="appointment-image">
                    <img src="/static/img/tablets.png" alt="#">
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
